spring.application.name=dash
server.port=9003
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

eureka.client.enabled=true
eureka.client.region=default
eureka.client.register-with-eureka=true
eureka.client.prefer-same-zone-eureka=true

eureka.instance.appname=dash
eureka.client.eureka-server-port=8761
eureka.instance.homePageUrl=http://localhost:${eureka.client.eureka-server-port}
eureka.instance.healthCheckUrl=http://localhost:${eureka.client.eureka-server-port}/service/health
eureka.instance.statusPageUrl=http://localhost:${eureka.client.eureka-server-port}/service/info